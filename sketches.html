<script>
  const scrollBtn = document.getElementById('scrollBtn');
  const img = scrollBtn.querySelector('img');

  // Quando clicares no botão → sobe ou desce
  scrollBtn.addEventListener('click', () => {
    if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 50) {
      // Já está no fim → vai para o topo
      window.scrollTo({ top: 0, behavior: 'smooth' });
    } else {
      // Ainda não está no fim → vai para o fundo
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  });

  // Detecta se está no fundo ou não para girar a imagem
  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 50) {
      scrollBtn.classList.add('up'); // gira para cima
    } else {
      scrollBtn.classList.remove('up'); // normal (para baixo)
    }
  });
</script>

<script>
const fullscreen = document.getElementById("fullscreen");
const fullscreenImg = document.getElementById("fullscreen-img");
const closeBtn = document.querySelector("#fullscreen .close");
const prevBtn = document.querySelector("#fullscreen .prev");
const nextBtn = document.querySelector("#fullscreen .next");

let currentIndex = 0;

// apanha todas as imagens dentro da galeria
const images = [...document.querySelectorAll(".capitulos-galeria img")];

// abrir fullscreen ao clicar
images.forEach((img, index) => {
  img.addEventListener("click", () => {
    fullscreen.style.display = "flex";
    fullscreenImg.src = img.src;
    currentIndex = index;
  });
});

// fechar
function closeFullscreen() {
  fullscreen.style.display = "none";
}

// anterior
function prevPage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  fullscreenImg.src = images[currentIndex].src;
}

// seguinte
function nextPage() {
  currentIndex = (currentIndex + 1) % images.length;
  fullscreenImg.src = images[currentIndex].src;
}

// teclado (setas + Esc)
document.addEventListener("keydown", (e) => {
  if (fullscreen.style.display === "flex") {
    if (e.key === "ArrowLeft") prevPage();
    if (e.key === "ArrowRight") nextPage();
    if (e.key === "Escape") closeFullscreen();
  }
});
</script>
