<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rafeiro - Teste PageFlip</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/css/page-flip.css">
<style>
  /* apenas estilos essenciais para teste */
  #book { width: 90%; max-width: 1200px; height: 80vh; margin: 20px auto; display: none; }
</style>
</head>
<body>

<!-- Bot칚o alternar modo -->
<button id="toggleMode" class="toggle-btn">游닀 Ler como livro</button>

<!-- Conte칰do normal -->
<div class="content">
  <h1>Teste Banda Desenhada</h1>
  <img src="belezapt/capa.png" alt="P치gina 1">
  <img src="belezapt/D.png" alt="P치gina 2">
  <img src="belezapt/PAGINA%201.png" alt="P치gina 3">
  <img src="belezapt/PAGINA%202.png" alt="P치gina 4">
  <img src="belezapt/PAGINA%203.png" alt="P치gina 5">
</div>

<!-- Container do modo livro -->
<div id="book"></div>

<!-- StPageFlip JS -->
<script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/js/page-flip.browser.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const content = document.querySelector(".content");
  const bookDiv = document.getElementById("book");
  const toggleBtn = document.getElementById("toggleMode");
  let pageFlip = null;
  let mode = "normal";

  // Pega todas as imagens do conte칰do
  const comicImages = Array.from(content.querySelectorAll("img")).map(img => img.src);

  function startNormalMode() {
    if (pageFlip) pageFlip.destroy();
    content.style.display = "block";
    bookDiv.style.display = "none";
    mode = "normal";
    toggleBtn.innerText = "游닀 Ler como livro";
  }

  function startBookMode() {
    content.style.display = "none";
    bookDiv.style.display = "block";
    bookDiv.style.visibility = "hidden"; // evita flash

    // espera o browser renderizar o container
    setTimeout(() => {
      pageFlip = new St.PageFlip(bookDiv, {
        width: bookDiv.clientWidth,
        height: bookDiv.clientHeight,
        showCover: true,
        usePortrait: true
      });
      pageFlip.loadFromImages(comicImages);
      bookDiv.style.visibility = "visible";

      // fullscreen opcional
      if (bookDiv.requestFullscreen) bookDiv.requestFullscreen();
    }, 50);

    mode = "book";
    toggleBtn.innerText = "游늼 Ler normal";
  }

  toggleBtn.addEventListener("click", () => {
    if (mode === "normal") startBookMode();
    else startNormalMode();
  });

  // Inicializa no modo normal
  startNormalMode();
});
</script>
</body>
</html>
