<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rafeiro - Teste PageFlip</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/css/page-flip.css">
<style>
  /* botÃ£o alternar modo */
  .toggle-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    background: black;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    z-index: 2000;
  }
  .toggle-btn:hover { background: #444; }

  /* container PageFlip */
  #book {
    width: 90%;
    max-width: 1200px;
    height: 80vh;
    margin: 20px auto;
    display: none;
  }
</style>
</head>
<body>

<!-- Banner -->
<div class="banner">
  <a href="index.html"><img src="logos/LOGOpequenoinv.png" alt="Logo"></a>
</div>

<!-- BotÃ£o alternar modo -->
<button id="toggleMode" class="toggle-btn">ðŸ“– Ler como livro</button>

<!-- ConteÃºdo normal -->
<div class="content">
  <h1>Teste Banda Desenhada</h1>
  <img src="belezapt/capa.png" alt="PÃ¡gina 1">
  <img src="belezapt/D.png" alt="PÃ¡gina 2">
  <img src="belezapt/PAGINA%201.png" alt="PÃ¡gina 3">
  <img src="belezapt/PAGINA%202.png" alt="PÃ¡gina 4">
</div>

<!-- Container PageFlip -->
<div id="book"></div>

<!-- Footer -->
<div class="footer">
  Â© 2025 Rafeiro Comics â€” Todos os direitos reservados
</div>

<!-- JS PageFlip -->
<script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/js/page-flip.browser.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const content = document.querySelector(".content");
  const bookDiv = document.getElementById("book");
  const toggleBtn = document.getElementById("toggleMode");
  let pageFlip = null;
  let mode = "normal";

  // Pega todas as imagens do conteÃºdo
  const comicImages = Array.from(content.querySelectorAll("img")).map(img => img.src);

  function startNormalMode() {
    if(pageFlip) pageFlip.destroy();
    content.style.display = "block";
    bookDiv.style.display = "none";
    mode = "normal";
    toggleBtn.innerText = "ðŸ“– Ler como livro";
  }

  function startBookMode() {
    content.style.display = "none";
    bookDiv.style.display = "block";

    // ForÃ§a o navegador a calcular largura/altura
    bookDiv.style.height = "80vh";
    bookDiv.style.width = "90%";

    // Inicializa PageFlip com um pequeno delay
    setTimeout(() => {
      pageFlip = new St.PageFlip(bookDiv, {
        width: bookDiv.clientWidth,
        height: bookDiv.clientHeight,
        showCover: true,
        usePortrait: true
      });
      pageFlip.loadFromImages(comicImages);

      // fullscreen
      if(bookDiv.requestFullscreen) bookDiv.requestFullscreen();
    }, 100); // 100ms Ã© suficiente
    mode = "book";
    toggleBtn.innerText = "ðŸ“‘ Ler normal";
  }

  toggleBtn.addEventListener("click", () => {
    if(mode === "normal") startBookMode();
    else startNormalMode();
  });

  startNormalMode();
});
</script>
</body>
</html>
