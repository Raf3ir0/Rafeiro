<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste PageFlip</title>
  
  <!-- StPageFlip CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/css/page-flip.css">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .content img {
      width: 200px;
      margin: 10px;
      cursor: pointer;
    }

    #book {
      width: 800px;
      height: 500px;
      margin: 20px auto;
      display: none;
      border: 1px solid #333;
    }

    .toggle-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Teste PageFlip</h1>

  <button id="toggleMode" class="toggle-btn">游닀 Ler como livro</button>

  <!-- Conte칰do normal -->
  <div class="content">
    <img src="https://via.placeholder.com/400x500/ff9999/000000?text=P치gina+1" alt="P치gina 1">
    <img src="https://via.placeholder.com/400x500/99ccff/000000?text=P치gina+2" alt="P치gina 2">
  </div>

  <!-- Container do PageFlip -->
  <div id="book"></div>

  <!-- StPageFlip JS -->
  <script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/js/page-flip.browser.min.js"></script>

  <script>
    const content = document.querySelector(".content");
    const bookDiv = document.getElementById("book");
    const toggleBtn = document.getElementById("toggleMode");

    const images = Array.from(document.querySelectorAll(".content img"));
    const comicImages = images.map(img => img.src);

    let pageFlip = null;
    let mode = "normal";

    function startNormalMode() {
      content.style.display = "block";
      bookDiv.style.display = "none";
    }

    function startBookMode() {
      content.style.display = "none";
      bookDiv.style.display = "block";
      bookDiv.style.visibility = "hidden";

      setTimeout(() => {
        pageFlip = new St.PageFlip(bookDiv, {
          width: bookDiv.clientWidth,
          height: bookDiv.clientHeight,
          showCover: true,
          usePortrait: true,
        });

        pageFlip.loadFromImages(comicImages);

        bookDiv.style.visibility = "visible";
      }, 100);
    }

    toggleBtn.addEventListener("click", () => {
      if (mode === "normal") {
        startBookMode();
        toggleBtn.innerText = "游늼 Ler normal";
        mode = "book";
      } else {
        startNormalMode();
        toggleBtn.innerText = "游닀 Ler como livro";
        mode = "normal";
      }
    });

    startNormalMode();
  </script>
</body>
</html>
