  <script>
    // ==== SCROLL BTN ====
    const scrollBtn = document.getElementById('scrollBtn');
    const img = scrollBtn.querySelector('img');

    scrollBtn.addEventListener('click', () => {
      if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 50) {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } else {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }
    });

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 50) {
        scrollBtn.classList.add('up');
      } else {
        scrollBtn.classList.remove('up');
      }
    });

    // ==== FULLSCREEN (modo normal) ====
    const fullscreen = document.getElementById("fullscreen");
    const fullscreenImg = document.getElementById("fullscreen-img");
    const closeBtn = document.querySelector("#fullscreen .close");
    const prevBtn = document.querySelector("#fullscreen .prev");
    const nextBtn = document.querySelector("#fullscreen .next");

    let currentIndex = 0;
    const images = document.querySelectorAll(".content img");

    images.forEach((img, index) => {
      img.addEventListener("click", () => {
        if (mode === "normal") { // sÃ³ abre fullscreen no modo normal
          fullscreen.style.display = "flex";
          fullscreenImg.src = img.src;
          currentIndex = index;
        }
      });
    });

    closeBtn.addEventListener("click", () => { fullscreen.style.display = "none"; });
    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      fullscreenImg.src = images[currentIndex].src;
    });
    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      fullscreenImg.src = images[currentIndex].src;
    });
    document.addEventListener("keydown", (e) => {
      if (fullscreen.style.display === "flex") {
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "Escape") closeBtn.click();
      }
    });

    // ==== MODO NORMAL / LIVRO ====
    const comicImages = Array.from(images).map(img => img.src);
    let mode = "normal";
    let pageFlip = null;

    function startNormalMode() {
      document.querySelector(".content").style.display = "block";
      document.getElementById("book").style.display = "none";
    }

    function startBookMode() {
      document.querySelector(".content").style.display = "none";
      const bookDiv = document.getElementById("book");
      bookDiv.style.display = "block";
      bookDiv.innerHTML = "";

      pageFlip = new St.PageFlip(bookDiv, {
        width: 800,
        height: 600,
        showCover: true,
        usePortrait: true,
      });

      pageFlip.loadFromImages(comicImages);

      // fullscreen automÃ¡tico no modo livro
      if (bookDiv.requestFullscreen) {
        bookDiv.requestFullscreen();
      }
    }

    document.getElementById("toggleMode").addEventListener("click", () => {
      if (mode === "normal") {
        startBookMode();
        document.getElementById("toggleMode").innerText = "ðŸ“‘ Ler normal";
        mode = "book";
      } else {
        startNormalMode();
        document.getElementById("toggleMode").innerText = "ðŸ“– Ler como livro";
        mode = "normal";
      }
    });

    // comeÃ§a no modo normal
    startNormalMode();
  </script>
