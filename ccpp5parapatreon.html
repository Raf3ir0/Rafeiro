<script>
document.addEventListener("DOMContentLoaded", () => {

  const contentDiv = document.querySelector(".content");
  const bookDiv = document.getElementById("book");
  const toggleBtn = document.getElementById("toggleMode");
  let mode = "normal";
  let pageFlip = null;

  // Lista de imagens do comic
  const comicImages = [
    "belezapt/capa.png",
    "belezapt/D.png",
    "belezapt/PAGINA 1.png",
    "belezapt/PAGINA 2.png",
    "belezapt/PAGINA 3.png",
    "belezapt/PAGINA 4.png",
    "belezapt/PAGINA 5.png",
    "belezapt/PAGINA 6.png",
    "belezapt/PAGINA 7.png",
    "belezapt/PAGINA 8.png",
    "belezapt/PAGINA 9.png",
    "belezapt/PAGINA 10.png",
    "belezapt/PAGINA 11.png",
    "belezapt/PAGINA 12.png",
    "belezapt/PAGINA 13.png",
    "belezapt/PAGINA 14.png",
    "belezapt/PAGINA 15.png",
    "belezapt/PAGINA 16.png",
    "belezapt/PAGINA 17.png",
    "imagen/pagina25-26.png",
    "belezapt/PB1.png",
    "logos/LOGO.png"
  ];

  // ===== Scroll button =====
  const scrollBtn = document.getElementById('scrollBtn');
  scrollBtn.addEventListener('click', () => {
    if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 50) {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    } else {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  });
  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 50) {
      scrollBtn.classList.add('up');
    } else {
      scrollBtn.classList.remove('up');
    }
  });

  // ===== Fullscreen normal =====
  const fullscreen = document.getElementById("fullscreen");
  const fullscreenImg = document.getElementById("fullscreen-img");
  const closeBtn = document.querySelector("#fullscreen .close");
  const prevBtn = document.querySelector("#fullscreen .prev");
  const nextBtn = document.querySelector("#fullscreen .next");
  const images = document.querySelectorAll(".content img");
  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener("click", () => {
      if(mode === "normal") {
        fullscreen.style.display = "flex";
        fullscreenImg.src = img.src;
        currentIndex = index;
      }
    });
  });

  closeBtn.addEventListener("click", () => fullscreen.style.display = "none");
  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    fullscreenImg.src = images[currentIndex].src;
  });
  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % images.length;
    fullscreenImg.src = images[currentIndex].src;
  });
  document.addEventListener("keydown", (e) => {
    if(fullscreen.style.display === "flex") {
      if(e.key === "ArrowLeft") prevBtn.click();
      if(e.key === "ArrowRight") nextBtn.click();
      if(e.key === "Escape") closeBtn.click();
    }
  });

  // ===== Modo livro PageFlip =====
  function startNormalMode() {
    contentDiv.style.display = "block";
    bookDiv.style.display = "none";
    if(pageFlip) pageFlip.destroy();
  }

  function startBookMode() {
    contentDiv.style.display = "none";
    bookDiv.style.display = "block";

    pageFlip = new St.PageFlip(bookDiv, {
      width: bookDiv.clientWidth,
      height: bookDiv.clientHeight,
      showCover: true,
      usePortrait: true,
    });

    pageFlip.loadFromImages(comicImages);

    if(bookDiv.requestFullscreen) bookDiv.requestFullscreen();
  }

  toggleBtn.addEventListener("click", () => {
    if(mode === "normal") {
      startBookMode();
      toggleBtn.innerText = "ðŸ“‘ Ler normal";
      mode = "book";
    } else {
      startNormalMode();
      toggleBtn.innerText = "ðŸ“– Ler como livro";
      mode = "normal";
    }
  });

  startNormalMode();
});
</script>
